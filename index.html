<!DOCTYPE html>
<html lang="id">
	<meta charset="UTF-8" />
	<title>Booklet App</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<body>
		<header>
			<div class="jumbotron">
				<h2>Bookshelf App</h2>
			</div>
		</header>
		<main>
			<div id="content">
				<article class="input_section">
					<h2 id="inputHeader">Masukkan Buku Baru</h2>
					<form id="inputBook">
						<div class="input">
							<label for="inputBookTitle">Judul</label>
							<input id="inputBookTitle" type="text" required>
						</div>
						<div class="input">
							<label for="inputBookAuthor">Penulis</label>
							<input id="inputBookAuthor" type="text" required>
						</div>
						<div class="input">
							<label for="inputBookYear">Tahun</label>
							<input id="inputBookYear" type="number" required>
						</div>
						<div class="input_inline">
							<label for="inputBookIsComplete">Selesai dibaca</label>
							<input id="inputBookIsComplete" type="checkbox">
						</div>
						<button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
					</form>
				</article>
				<article class="search_section">
					<h2>Cari Buku</h2>
					<form id="searchBook">
						<div class="input">
							<label for="searchBookTitle">Judul</label>
							<input id="searchBookTitle" type="text">
						</div>
						<div class="buttons">
							<button id="searchSubmit" type="submit">Cari Buku</button>
							<button id="clearSearch">Clear Search</button>
							<button id="resetFilter">Reset Filter</button>
						</div>
					</form>
				</article>
				<article class="book_shelf">
					<h2>Belum selesai dibaca</h2>
					<div id="incompleteBookshelfList" class="book_list">
					</div>
				</article>
				<article class="book_shelf">
					<h2>Selesai dibaca</h2>				
					<div id="completeBookshelfList" class="book_list">
					</div>
				</article>
			</div>
			<aside>
			</aside>
		</main>
		<footer>
			<p>Belajar Membuat Front-End Web untuk Pemula &copy; 2023, Dicoding Academy</p>
		</footer>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
